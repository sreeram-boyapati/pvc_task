{% extends 'base1.html' %}

{% block extra_css %}
    <link href="{{ STATIC_URL }}homepage/homepage.css" rel="stylesheet" />
{% endblock %}

{% block page %}
<div class="main-page">
    <div id="form-category-container">
        <input id="category-text" type="text"> </input>
        <button class="btn btn-md btn-success" id="category-submit">Add Category</button>
        <div id="error-status"></div>
    </div>
    <div id="caffe-options">
        <button class="btn btn-md btn-primary" id="train-caffe-model">Train</button>
        <button class="btn btn-md btn-primary" id="test-caffe-model">Text</button>
        <div id="caffe-test-results"></div>
    </div>
    <div id="images-container">
    </div>
</div>
{% endblock %}
{% block extra_js %}
    <script type="text/javascript" src="{{ STATIC_URL }}homepage/homepage.js"></script>
{% endblock %}
